<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/validate.js"></script>
    <script src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <div class="container">

      <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <h2></h2>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary reset-button btn-block">Start New Game</button>
            </div>
          </div>
        </div>
      </div>
    
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row text-center">
        <div class="panel panel-default col-xs-6 col-md-4 turn-indicator turn-active turn-x">
          <div class="panel-body">
            <strong>X</strong>'s Turn
          </div>
        </div>
        <div class="panel panel-default col-xs-6 col-md-4 col-md-offset-4 turn-indicator turn-o">
          <div class="panel-body">
            <strong>O</strong>'s Turn
          </div>
        </div>
      </div>
      
      <div class="row panel panel-default">
        <!-- a column represents our game board -->
        <div class="col-md-6 col-md-offset-3 panel-body" id="board">
          <div class="row">
            <div class="col-xs-4 square">
            </div>
            <div class="col-xs-4 square">
            </div>
            <div class="col-xs-4 square">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4 square">
            </div>
            <div class="col-xs-4 square">
            </div>
            <div class="col-xs-4 square">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4 square">
            </div>
            <div class="col-xs-4 square">
            </div>
            <div class="col-xs-4 square">
            </div>
          </div>

        </div>  <!-- #board                           -->
      </div>    <!-- .row (this is a #board wrapper)  -->
      
      <section class="button-interface panel panel-default">
        <div class="panel-body">
          <button type="button" class="btn btn-warning btn-lg reset-button">
            Reset
          </button>
        </div>
      </section>

    </div>      <!-- .container                       -->
  </body>
</html>
